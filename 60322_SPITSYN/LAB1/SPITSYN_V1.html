<!DOCTYPE html>
<html>
<head>
    <title>60322_1 Спицин Д.О.</title>
    <meta charset="utf-8" />
    
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h2>Список</h2>
    <ol type="A">
        <li>Элемент1 списка</li>
        <li>Элемент2 списка</li>
        <li>Элемент3 списка</li>
        <li>Элемент4 списка</li>
    </ol>
    <hr />
    <h2>Форма</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-offset-2">
                <input type="checkbox" name="ch" value="1" />Чек-бокс1<br />
            </div>
            <div class="col-md-offset-2">
                <input type="checkbox" name="ch" value="2" />Чек-бокс2<br /><br />
            </div>
            <div class="col-md-offset-2">
                <input type="radio" name="radio" value="1" checked />Радио-1
           
                <input type="radio" name="radio" value="2" />Радио-1
            </div>

        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-md-2 control-label">Логин</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="inputEmail" placeholder="Введите ваш логин сюда" />
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-md-2 control-label">Пароль</label>
            <div class="col-md-8">
                <input type="password" class="col-md-8 form-control" id="inputPassword" placeholder="Введите свой пароль сюда" />
            </div>
        </div>

        <div class="col-md-offset-2">
            <button type="submit" class="btn btn-warning" >Отправить</button>
        </div>

    </form>


    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
